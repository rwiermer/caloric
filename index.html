<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of the Heart - Caloric Needs Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Power of the Heart Logo" class="logo">
        <h1>Power of the Heart</h1>
    </header>
    <div class="container">
        <h2>Caloric Needs Calculator</h2>
        <p>Calculate your expected caloric needs based on the Mifflin-St Jeor formula.</p>
        <form id="caloric-form">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" required min="1" max="120">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required min="1" step="0.1">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required min="1" step="0.1">

            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Extra Active</option>
            </select>

            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="hidden">
            <h3>Your Estimated Caloric Needs:</h3>
            <p id="caloric-needs"></p>
        </div>
        <a href="food_recommendations.html" class="button">View Food Recommendations</a>
        
        <img src="sport.jpg" alt="People doing sports" class="stock-photo">
    </div>
    <footer>
        <p>&copy; 2023 Power of the Heart. All rights reserved.</p>
    </footer>
    <script src="dist/script.js"></script>
</body>
</html>
